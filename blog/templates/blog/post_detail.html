{% extends 'blog/base.html' %}

<!-- if ~ endif で投稿の公開日が空ではないかチェックを行う  -->
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
